<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="img/strawberry.png">
    <title>Manriquez Bakery </title>
    <link rel="stylesheet" href="reservation.css">

</head>

<body>
    <div class="container">
        <h1>Manriquez Panaderia</h1>
        <form id="reservationForm">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" minlength="2" pattern="[A-Za-z]+" required><br>
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" minlength="2" pattern="[A-Za-z]+" required><br>
            <br>
            <label for="phone">phone num.:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{10}" required><br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required><br>


            <br>
            <label for="Date">Reservation Date:</label><br>
            <input type="date" id="Date" name="birthday"><br>
            <br>

            <label for="reservation_time">Reservation Time:</label><br>
            <input type="number" id="hour" name="hour" min="9" max="20" placeholder="Hour" required> :
            <input type="number" id="minute" name="minute" min="15" max="45" placeholder="Minute" required>



            <p>Event Type:</p>
            <label for="birthday">Birthday</label>
            <input type="radio" id="birthday" name="event_type" value="birthday">

            <label for="wedding">Wedding</label>
            <input type="radio" id="wedding" name="event_type" value="wedding">

            <label for="other">Other</label>
            <input type="radio" id="other" name="event_type" value="other"><br>
            <br>
            <label for="quantity">Party Size:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required><br>
            <br>
            <input type="submit" value="Submit Reservation">
        </form>

    </div>
